<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}EV Charging{% endblock %}</title>  <!-- ‚úÖ Keep only this one -->
    
    <style>
        :root {
        --primary-color: #6b9da8; /* Soft teal */
        --secondary-color: #2a4d52; /* Darker teal */
        --accent-color: #ffffff; /* White */
        --button-hover: #55808b; /* Hover color */
        --text-color: #f8f8f8; /* Light text */
        }

        /* ‚úÖ Dark Mode Styling */
        body {
            background-color: var(--primary-color);
            color: var(--text-color);
            transition: background-color 0.3s, color 0.3s;
        }
        .dark-mode {
            background-color: #121212;
            color: white;
        }
        .dark-mode .container {
            background: #1e1e1e;
            color: white;
        }
        .container {
            width: 80%;
            margin: auto;
            background: var(--secondary-color);
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
            margin-top: 80px;
            color: var(--accent-color);
        }
        .toggle-btn {
            position: fixed;
            top: 15px;
            right: 20px;
            padding: 10px;
            cursor: pointer;
            background: var(--primary-color);
            color: var(--accent-color);
            border: none;
            border-radius: 8px;
            font-size: 16px;
        }
        .toggle-btn:hover {
            background: var(--button-hover);
        }
        nav {
        background: var(--secondary-color);
        padding: 15px;
        text-align: center;
        width: 100%;
        position: fixed;
        top: 0;
        left: 0;
        z-index: 1000;
        transition: background-color 0.3s;
        display: flex;
        justify-content: space-around;
        align-items: center;
    }

    nav a {
        color: var(--accent-color);
        text-decoration: none;
        font-size: 20px;
        font-weight: bold;
        padding: 10px 15px;
        transition: color 0.3s;
    }

    nav a:hover {
        color: var(--button-hover);
    }
    </style>
</head>
<body>
    <button class="toggle-btn" onclick="toggleDarkMode()">üåô Toggle Dark Mode</button>
    <script>
        function toggleDarkMode() {
            document.body.classList.toggle('dark-mode');
            localStorage.setItem('darkMode', document.body.classList.contains('dark-mode'));
        }
        if (localStorage.getItem('darkMode') === 'true') {
            document.body.classList.add('dark-mode');
        }
    </script>

    <nav>
        <a href="{% url 'home' %}">üè† Home</a>
        {% if user.is_authenticated %}
            <a href="{% url 'my_reservations' %}">üìå My Reservations</a>
            <a href="#" id="logout-link">üö™ Logout</a>
            <form id="logout-form" action="{% url 'logout' %}" method="post" style="display: none;">
                {% csrf_token %}
            </form>
            <script>
                document.getElementById("logout-link").addEventListener("click", function(event) {
                    event.preventDefault();
                    logoutUser();
                });
                function getCSRFToken() {
                    return document.querySelector('#logout-form input[name="csrfmiddlewaretoken"]').value;
                }
                function logoutUser() {
                    fetch("{% url 'logout' %}", {
                        method: "POST",
                        headers: {
                            "X-CSRFToken": getCSRFToken(),
                            "Content-Type": "application/x-www-form-urlencoded"
                        },
                        credentials: "same-origin"
                    }).then(response => {
                        if (response.redirected) {
                            window.location.href = response.url;
                        }
                    }).catch(error => console.error("Logout failed:", error));
                }
            </script>
        {% else %}
            <a href="{% url 'login' %}">üîë Login</a>
        {% endif %}
    </nav>

    <div class="container">
        {% block content %}{% endblock %}
    </div>
</body>
</html>
</body>
</html>
