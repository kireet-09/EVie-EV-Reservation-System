{% extends 'base.html' %}

{% block title %}Reserve a Slot{% endblock %}

{% block content %}
    <h2>‚ö° Reserve Your Charging Slot</h2>

    <form method="POST" class="form-container">
        {% csrf_token %}
        
        <label for="station"><b>üìç Select Station:</b></label>
        <select name="station" id="station">
            {% for station in stations %}
                <option value="{{ station.id }}">{{ station.name }}</option>
            {% endfor %}
        </select>

        <label for="slot"><b>üî¢ Select Slot:</b></label>
        <select name="slot" id="slot">
            {% for slot in slots %}
                <option value="{{ slot.id }}">Slot {{ slot.slot_number }}</option>
            {% endfor %}
        </select>

        <label for="start_time"><b>‚è∞ Start Time: </b></label>
        <input type="datetime-local" name="start_time" required>

        <label for="end_time"><b>‚åõ End Time:</b></label>
        <input type="datetime-local" name="end_time" required>
        
        <label for="carpool"><b>üöó Join Carpool?</b></label>
        <input type="checkbox" name="carpool" id="carpool">

        <button type="submit" class="btn">üöÄ Reserve Now</button>
    </form>

    <a href="{% url 'my_reservations' %}" class="btn">üìå View My Reservations</a>

    <style>
        :root {
        --primary-color: #6b9da8; /* Soft teal */
        --secondary-color: #2a4d52; /* Darker teal */
        --accent-color: #ffffff; /* White */
        --button-hover: #55808b; /* Hover color */
        --text-color: #f8f8f8; /* Light text */
       }

       body {
        background-color: var(--primary-color);
        color: var(--text-color);
        font-family: Arial, sans-serif;
        text-align: center;
    }
    form {
        background: var(--secondary-color);
        padding: 20px;
        border-radius: 15px;
        box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
        width: 60%;
        margin: auto;
        text-align: left;
        color: var(--accent-color);
    }
    label, select, input {
        display: block;
        width: 100%;
        margin-bottom: 15px;
        padding: 10px;
        border-radius: 8px;
        border: none;
        background: white;
        color: black;
    }
    .btn {
        display: inline-block;
        background: var(--primary-color);
        color: var(--accent-color);
        padding: 12px 18px;
        text-decoration: none;
        border-radius: 8px;
        margin-top: 15px;
        border: none;
        cursor: pointer;
        font-size: 18px;
        font-weight: bold;
        transition: background-color 0.3s;
    }

    .btn:hover {
        background: var(--button-hover);
    }
    </style>
    {% if messages %}
    <script>
        window.onload = function() {
            {% for message in messages %}
                alert("{{ message }}");
            {% endfor %}
        }
    </script>
{% endif %}
{% endblock %}
